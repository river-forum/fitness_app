name: Deploy Nuxt to Firebase hosting
on: [workflow_dispatch]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # All history

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install
        working-directory: ./services/front/dev
        run: yarn install --non-interactive

      - name: lint
        working-directory: ./services/front/dev
        run: yarn lint

      - name: test
        working-directory: ./services/front/dev
        run: yarn test

      - name: generate nuxt
        working-directory: ./services/front/dev
        run: yarn generate

      - name: Upload nuxt generate site
        uses: actions/upload-artifact@v2
        with:
          name: nuxt-site
          path: services/front/dev/dist

      - name: Deploy nuxt generate to Firebase hosting
        working-directory: ./services/front/dev
        uses: w9jds/firebase-action@master
        with:
          args: make deploy-prod-for-app
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
